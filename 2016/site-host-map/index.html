<!DOCTYPE html>
<meta charset="utf-8">
<style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden
        color: #fff;
    }

    #slider {
        width: 80%;
        position: absolute;
        bottom: 10%;
        left: 10%;
    }

    #content-area {
        position: absolute;
        top: 0;
        left: 0;
        width: 78%;
        height: 100%;
        text-align: center;
    }

    #choropleth {
        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin: auto;
    }

    #desc-area {
        height: 100%;
        width: 18%;
        background-color: #2D526D;
        position: absolute;
        right: 0;
    }

    #logo {
        position: absolute;
        top: 1%;
        left: 1%;
    }

</style>
<head>
    <link type="text/css" href="d3.slider.css" rel="stylesheet"/>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="../lib/topojson.min.js"></script>
    <script src="../lib/datamap.js"></script>
    <script src="js/d3.slider.js"></script>
    <!-- <script src="lib/papaparse.min.js"></script>
    <script src="lib/FileSaver.min.js"></script>
    <script src="js/convert.js"></script> -->
</head>
<body>

<img id="logo" src="../res/majestic-logo-black-trans-small.png"/>

<section id="content-area">
    <div id="choropleth"></div>
    <div id="slider" class="d3-slider-horizontal"></div>
</section>
